      <div class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-12">

            <div *ngIf="!isLoggedIn" class="ui-g-12">
              <div class="ui-g-8">
                <div class="ui-g-6 ui-md-4 ui-lg-2">
                  <img class="logo" src="assets/KetoLightLogo.png">

              </div>
              <div class="ui-g-12 ui-md-7 ui-lg-4">

                </div>
                <div class="ui-g-7">

                </div>
                <div class="ui-g-6 ui-md-4 ui-lg-8">

              </div>

              </div>
